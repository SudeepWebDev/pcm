<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Oscilloscope</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        
        #oscilloscope {
            background-color: #000;
            border: 3px solid #444;
            border-radius: 5px;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
        }
        
        button, select {
            background-color: #444;
            color: #eee;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover, select:hover {
            background-color: #555;
        }
        
        .info {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Digital Oscilloscope</h1>
    
    <canvas id="oscilloscope" width="800" height="400"></canvas>
    
    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <select id="timeScale">
            <option value="1">1x</option>
            <option value="2" selected>2x</option>
            <option value="5">5x</option>
            <option value="10">10x</option>
        </select>
        <select id="amplitudeScale">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="2">2x</option>
            <option value="5">5x</option>
        </select>
    </div>
    
    <div class="info">
        <p>Use the microphone to capture audio signals or generate test signals</p>
    </div>
    
    <script>
        const canvas = document.getElementById('oscilloscope');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const timeScale = document.getElementById('timeScale');
        const amplitudeScale = document.getElementById('amplitudeScale');
        
        let audioContext;
        let analyser;
        let dataArray;
        let source;
        let animationId;
        let isRunning = false;
        
        // Initialize grid
        function drawGrid() {
            const width = canvas.width;
            const height = canvas.height;
            
            ctx.beginPath();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            
            // Draw vertical grid lines
            for (let x = 0; x < width; x += 50) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
            }
            
            // Draw horizontal grid lines
            for (let y = 0; y < height; y += 50) {
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
            }
            
            ctx.stroke();
            
            // Center line
            ctx.beginPath();
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 1;
            ctx.moveTo(0, height / 2);
            ctx.lineTo(width, height / 2);
            ctx.stroke();
        }
        
        // Draw the waveform
        function draw() {
            animationId = requestAnimationFrame(draw);
            
            const width = canvas.width;
            const height = canvas.height;
            const bufferLength = analyser.frequencyBinCount;
            
            analyser.getByteTimeDomainData(dataArray);
            
            // Clear and draw grid
            ctx.clearRect(0, 0, width, height);
            drawGrid();
            
            // Draw waveform
            ctx.beginPath();
            ctx.strokeStyle = '#0f0';
            ctx.lineWidth = 2;
            
            const timeScaleValue = parseFloat(timeScale.value);
            const amplitudeScaleValue = parseFloat(amplitudeScale.value);
            const sliceWidth = (width * timeScaleValue) / bufferLength;
            
            let x = 0;
            for (let i = 0; i < bufferLength; i++) {
                const v = (dataArray[i] / 128.0) - 1; // Convert to -1 to +1 range
                const y = (height / 2) * (1 - v * amplitudeScaleValue);
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                
                x += sliceWidth;
                if (x > width) break;
            }
            
            ctx.stroke();
        }
        
        // Start the oscilloscope
        startBtn.addEventListener('click', () => {
            if (isRunning) return;
            
            // Initialize audio context
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
            
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            // Get user microphone input
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                    
                    isRunning = true;
                    draw();
                })
                .catch(err => {
                    console.error('Error accessing microphone:', err);
                    alert('Error accessing microphone. Please check permissions.');
                    
                    // Create oscillator for demo if mic access fails
                    createOscillator();
                });
        });
        
        // Create oscillator for demo
        function createOscillator() {
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            
            oscillator.connect(analyser);
            oscillator.start();
            
            isRunning = true;
            draw();
        }
        
        // Stop the oscilloscope
        stopBtn.addEventListener('click', () => {
            if (!isRunning) return;
            
            cancelAnimationFrame(animationId);
            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close();
            }
            
            isRunning = false;
        });
        
        // Initialize the display
        drawGrid();
    </script>
</body>
</html></div></select>
